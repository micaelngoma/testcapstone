<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GDLVS â€“ Gabonese Digital License Verification System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- PWA manifest -->
  <link rel="manifest" href="manifest.json" />

  <!-- Service worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</head>
<body>
  <!-- ===== Top Navigation ===== -->
  <nav class="navbar">
    <h1>GDLVS Portal</h1>
    <div class="nav-actions">
      <span id="userInfo" class="muted">Not logged in</span>
      <button id="loginBtn" class="btn">Sign In</button>
      <button id="logoutBtn" class="btn outline hidden">Sign Out</button>
    </div>
  </nav>

  <!-- ===== Main Content ===== -->
  <main class="grid">
    <!-- License list and add form -->
    <section class="card">
      <h2>Licenses</h2>
      <ul id="licensesList"></ul>
      <button id="addLicenseBtn" class="btn primary">Add License</button>
    </section>

    <!-- ===== Admin Section (visible only to admins) ===== -->
    <section class="card hidden" id="adminSection">
      <h2>Admin Console</h2>

      <!-- Invite User -->
      <div class="subcard">
        <h3>Invite User</h3>
        <button id="inviteUserBtn" class="btn primary">Send Invite</button>
      </div>
    </section>
  </main>

  <!-- Toast container for notifications -->
  <div id="toastContainer"></div>

  <!-- App logic -->
  <script src="app.js" type="module"></script>
</body>
</html>
