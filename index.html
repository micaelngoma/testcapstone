<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GDLVS â€“ Gabonese Digital License Verification System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("sw.js");
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <h1>GDLVS Portal</h1>
    <div class="nav-actions">
      <span id="authStatus" class="muted">Not signed in</span>
      <button id="btnDarkMode" class="btn ghost">ðŸŒ™</button>
      <button id="btnSignIn" class="btn">Sign in</button>
      <button id="btnSignOut" class="btn outline hidden">Sign out</button>
    </div>
  </nav>
  <main class="grid">
    <section class="card">
      <h2>Verify a License</h2>
      <form id="verifyForm">
        <label>License No.
          <input id="vLicense" required>
        </label>
        <label>Organization
          <input id="vOrg" required>
        </label>
        <label>Contact Email
          <input id="vContactEmail" type="email" required>
        </label>
        <button type="submit" class="btn primary">Verify</button>
      </form>
      <div id="verifyOutput"></div>
    </section>
    <section class="card hidden" id="adminConsole">
      <h2>Admin Console</h2>
      <div class="subcard">
        <h3>Add License</h3>
        <form id="addLicenseForm">
          <input id="aLicenseNo" placeholder="License No" required>
          <input id="aOrg" placeholder="Organization" required>
          <input id="aEmail" type="email" placeholder="Contact Email" required>
          <button class="btn primary" type="submit">Add</button>
        </form>
      </div>
      <div class="subcard">
        <h3>Invite User</h3>
        <form id="inviteForm">
          <input id="iEmail" type="email" placeholder="User Email" required>
          <select id="iRole">
            <option value="viewer">Viewer</option>
            <option value="admin">Admin</option>
          </select>
          <button class="btn primary" type="submit">Send Invite</button>
        </form>
      </div>
      <div class="subcard">
        <h3>System Settings</h3>
        <form id="settingsForm">
          <label>System Name
            <input id="sName" value="GDLVS">
          </label>
          <button class="btn" type="submit">Save</button>
        </form>
      </div>
    </section>
  </main>
  <div id="toastContainer"></div>
  <script src="app.js" type="module"></script>
</body>
</html>
